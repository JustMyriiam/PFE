<div class="container">
  <form class="w-25" [formGroup]="form" (ngSubmit)="(novalidate)">
    <formly-form class="" [form]="form" [fields]="fields" [model]="model"></formly-form>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </div>
  </form>

  <pre class="mt-4 bg-light p-3 border rounded">{{ model | json }}</pre>
</div>
