<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (city(); as cityRef) {
      <div>
        <h2 data-cy="cityDetailsHeading"><span jhiTranslate="insuranceApp.insuranceCity.detail.title">City</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="insuranceApp.insuranceCity.id">Id</span></dt>
          <dd>
            <span>{{ cityRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="insuranceApp.insuranceCity.name">Name</span></dt>
          <dd>
            <span>{{ cityRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="insuranceApp.insuranceCity.postalCode">Postal Code</span></dt>
          <dd>
            <span>{{ cityRef.postalCode }}</span>
          </dd>
          <dt><span jhiTranslate="insuranceApp.insuranceCity.governorate">Governorate</span></dt>
          <dd>
            @if (city()!.governorate) {
              <div>
                <a [routerLink]="['/governorate', city()!.governorate?.id, 'view']">{{ cityRef.governorate?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/city', cityRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
