<div class="p-5 bg-white rounded-4">
  <h2 id="page-heading">Claims</h2>

  @if (claims.length === 0) {
    <div class="alert alert-warning" id="no-result">No claims found.</div>
  } @else {
    <div class="table-responsive" id="entities">
      <table class="table" aria-describedby="page-heading">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Description</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          @for (claim of claims; track claim.id) {
            <tr>
              <td>{{ claim.id }}</td>
              <td>{{ claim.type }}</td>
              <td>{{ claim.description }}</td>
              <td>{{ claim.date }}</td>
              <td>{{ claim.status }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }

  @if (claims.length > 0) {
    <div class="d-flex justify-content-center mt-3">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }" />
    </div>

    <div class="d-flex justify-content-center mt-2">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  }
</div>
